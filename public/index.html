<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Echo Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 4px 0; }
    #messages { margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
    input, button { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>ğŸ” WebSocket Echo Chat</h2>
  <input id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <div id="messages">
    <ul id="messageList"></ul>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:3000');
    const messageList = document.getElementById('messageList');

    socket.onopen = () => {
      console.log('âœ… Connected to WebSocket server');
    };

    socket.onmessage = (event) => {
      const li = document.createElement('li');
      li.textContent = `ğŸ” Server: ${event.data}`;
      messageList.appendChild(li);
      messageList.scrollTop = messageList.scrollHeight;
    };

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (msg) {
        socket.send(msg);

        // Show the user's message too
        const li = document.createElement('li');
        li.textContent = `ğŸ§‘ You: ${msg}`;
        messageList.appendChild(li);
        messageList.scrollTop = messageList.scrollHeight;

        input.value = '';
      }
    }
  </script>
</body>
</html>
